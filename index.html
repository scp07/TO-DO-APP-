<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- style css  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container d-flex">
            <h1>TO-DO APP</h1>
            <div class="new-task d-flex">
                <form action="">
                    <label for="task">Add a new task:</label>
                    <input type="text" id="task">
                    <input type="submit" class="addbutton" value="Add task">
                </form>
            </div>
            <div class="add-task">
                <div class="incom-task">
                    <h2>Incompleated task</h2>
                    <ul>
                        <li>
                            <input type="checkbox" name="" id="" />
                            <label for="">new task</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="" />
                            <label for="">new task</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="" />
                            <label for="">new task</label>
                        </li>
                    </ul>
                </div>
                <div class="com-task">
                    <h2>Compleated task</h2>
                    <ul>
                        <li><label for="">New task</label><input type="button" value="Delete"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="practice.js"></script>
</body>
</html>
